plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

apply from: '../../config/dependencies.gradle'
apply from: '../../config/quality.gradle'

android {
    compileSdkVersion versions.android_compile_sdk

    defaultConfig {
        minSdkVersion versions.android_min_sdk
        targetSdkVersion versions.android_target_sdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    namespace 'org.odk.collect.fragmentstest'
}

dependencies {
    implementation packages.kotlin_stdlib
    implementation packages.androidx_test_espresso_core

    //noinspection FragmentGradleConfiguration
    debugApi(packages.androidx_fragment_testing) {
        exclude group: 'androidx.test', module: 'monitor' //fixes issue https://github.com/android/android-test/issues/731
    }
}
